<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preços AL - Sistema de Análise de Preços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== PAINEL MODERNO - THEME THUNDER STYLE ====== */
        /* Fonte: Inter + Font Awesome */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        :root {
            /* Dark Theme */
            --bg-dark: #0b1020;
            --panel-dark: #0f1724;
            --muted-dark: #9aa4b2;
            --input-dark: #0b1220;
            --border-dark: rgba(255,255,255,0.07);
            --text-dark: #e6eef7;

            /* Light Theme */
            --bg-light: #f4f6fb;
            --panel-light: #fff;
            --muted-light: #4b5563;
            --input-light: #f8fafc;
            --border-light: #e6e9ef;
            --text-light: #071028;

            /* Common */
            --primary: #4f46e5;
            --accent: #7c3aed;
            --success: #16a34a;
            --warn: #f59e0b;
            --error: #ef4444;

            --radius: 14px;
            --sidebar-width: 260px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            background: var(--bg-dark);
            color: var(--text-dark);
            min-height: 100vh;
            transition: var(--transition);
        }

        /* Efeito de partículas no fundo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        /* Container principal */
        .auth-container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Card de login */
        .auth-card {
            background: var(--panel-dark);
            border-radius: var(--radius);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25), 0 0 0 1px var(--border-dark);
            padding: 40px;
            width: 100%;
            max-width: 440px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            transform-origin: center;
        }

        /* Header do card */
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 32px;
            color: var(--primary);
            margin-right: 12px;
            animation: pulse 2s infinite ease-in-out;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--muted-dark);
            font-size: 14px;
        }

        /* Formulário */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-dark);
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: var(--input-dark);
            border: 1px solid var(--border-dark);
            border-radius: var(--radius);
            color: var(--text-dark);
            font-size: 16px;
            font-family: inherit;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-dark);
            cursor: pointer;
            z-index: 2;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        /* Botão */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }

        .btn-login.loading .text {
            display: none;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        /* Mensagem de erro */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-top: 16px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .error-message.show {
            display: block;
        }

        /* Loading screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-dark);
            position: relative;
            overflow: hidden;
        }

        .loading-content {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 20px;
        }

        .loading-logo {
            margin-bottom: 32px;
        }

        .loading-logo-icon {
            font-size: 64px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
            display: block;
        }

        .loading-logo-text {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(79, 70, 229, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            margin: 0 auto 24px;
            animation: spin 1s ease-in-out infinite;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-subtext {
            color: var(--muted-dark);
            font-size: 14px;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        /* Animações */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .auth-header h1 {
                font-size: 20px;
            }
            
            .loading-logo-icon {
                font-size: 48px;
            }
            
            .loading-logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Página de Carregamento -->
    <div id="loadingScreen" class="loading-screen">
        <div class="particles" id="particles"></div>
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-bolt loading-logo-icon"></i>
                <div class="loading-logo-text">Preços AL</div>
            </div>
            
            <div class="loading-spinner"></div>
            
            <div class="loading-text">Carregando sistema<span class="loading-dots"></span></div>
            <div class="loading-subtext">Preparando tudo para você</div>
        </div>
    </div>

    <!-- Página de Login -->
    <div id="loginScreen" class="auth-container" style="display: none;">
        <div class="particles" id="loginParticles"></div>
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-bolt logo-icon"></i>
                    <div class="logo-text">Preços AL</div>
                </div>
                <h1>Acesso Restrito</h1>
                <p>Entre com suas credenciais para acessar o sistema</p>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <div class="input-icon"><i class="fas fa-envelope"></i></div>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <div class="input-icon"><i class="fas fa-lock"></i></div>
                    <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                    <div class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
            
            <button id="loginButton" class="btn-login">
                <span class="text">Entrar</span>
                <i class="fas fa-spinner spinner"></i>
            </button>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Criar partículas de fundo
            function createParticles(containerId, count) {
                const container = document.getElementById(containerId);
                if (!container) return;
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Tamanho e posição aleatórios
                    const size = Math.random() * 20 + 5;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const delay = Math.random() * 15;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    container.appendChild(particle);
                }
            }
            
            // Inicializar partículas
            createParticles('particles', 15);
            createParticles('loginParticles', 12);
            
            // Verificar autenticação
            const user = await getAuthUser();
            
            if (user) {
                // Usuário já está logado - redirecionar após breve delay
                setTimeout(() => {
                    window.location.href = '/search.html';
                }, 1000);
            } else {
                // Mostrar tela de login após animação de carregamento
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('loginScreen').style.display = 'flex';
                }, 1500);
            }
            
            // Configurar funcionalidades da página de login
            const loginButton = document.getElementById('loginButton');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const passwordToggle = document.getElementById('passwordToggle');
            
            // Alternar visibilidade da senha
            passwordToggle.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Função de login
            loginButton.addEventListener('click', async () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!email || !password) {
                    showError('Por favor, preencha todos os campos.');
                    return;
                }
                
                // Mostrar estado de carregamento
                loginButton.classList.add('loading');
                
                try {
                    const { user, error } = await signIn(email, password);
                    
                    if (error) {
                        showError(error.message);
                        // Adicionar animação de shake no formulário
                        document.querySelector('.auth-card').style.animation = 'shake 0.5s';
                        setTimeout(() => {
                            document.querySelector('.auth-card').style.animation = '';
                        }, 500);
                    } else {
                        // Login bem-sucedido
                        loginButton.style.background = 'linear-gradient(90deg, var(--success), #22c55e)';
                        loginButton.querySelector('.text').textContent = 'Login realizado!';
                        
                        // Redirecionar após breve delay
                        setTimeout(() => {
                            window.location.href = '/search.html';
                        }, 1000);
                    }
                } catch (error) {
                    showError('Erro inesperado. Tente novamente.');
                } finally {
                    setTimeout(() => {
                        loginButton.classList.remove('loading');
                        loginButton.style.background = '';
                        loginButton.querySelector('.text').textContent = 'Entrar';
                    }, 2000);
                }
            });
            
            // Permitir login com Enter
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginButton.click();
                }
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                // Esconder a mensagem de erro após 5 segundos
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
</html>
